<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saayak Halder, Ph.D. | Home</title>
    
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header>
        <h1>Saayak Halder, Ph.D.</h1>
        <p class="subtitle">Medicinal Chemistry | Pharmacology | Chemical Biology</p>
        
        <nav></nav>

        <script src="nav.js"></script>
    </header>

    <main class="container">
        <div id="markdown-content" class="card">
            Loading profile...
        </div>
    </main>

    <script>
        // This script fetches your 'home.md' file
        fetch('home.md')
            .then(response => {
                if (!response.ok) {
                    throw new Error("HTTP error " + response.status);
                }
                return response.text();
            })
            .then(text => {
                // Converts the Markdown text into HTML and puts it on the page
                document.getElementById('markdown-content').innerHTML = marked.parse(text);
            })
            .catch(error => {
                document.getElementById('markdown-content').innerHTML = 
                "<p>Error loading profile. Please ensure <b>home.md</b> exists in your repository.</p>";
            });
    </script>

</body>
</html>
